<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <label for="favcolor"></label>
        <label for="birthday"></label>
        <label for="appointment"></label>
        <label for="email"></label>
        <label for="file"></label>
        <label for="url"></label>

    <input name = "name" id="name" type="" /><br/>
    Age: <input  id="favcolor"  type="number" style="color:red;"  min="1" max="99" step="1" value="18"><br/>
    Birthday: <input type="date" name="birthday" id="birthday"><br />
    
    Time:
    <input type="datetime-local" name="appointment" id="appointment"><br />
    Email: <input type="email" id="email" name="email"><br>
    File:
    <input type="file" name="file" id="file"><br>
    URL: <input type="url" name="url" id="url">
    <select name="Gender" >
    <option selected="selected" value="male">Male</option>
    <option value="female">Female</option>
</select> <br/>

<input checked="checked" name="newsletter" type="radio" value="daily" /> Daily
<input name="newsletter" type="radio" value="weekly" /> Weekly<br />

<textarea cols="50" name="comments" rows="10">Comment</textarea><br />

<input type="checkbox" value="tandc">
<label for="accept">accept</label>
<input type="submit" value="submit">

<input type="button" value="Clicked Me" onclick="alert('button clicked!')">
</form>
    
</body>
</html>
